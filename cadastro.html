  <script>
   
function mascaraCPF(cpf) {
  cpf.value = cpf.value
    .replace(/\D/g, '')
    .replace(/(\d{3})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
}


function mascaraRG(rg) {
  rg.value = rg.value
    .replace(/\D/g, '')
    .replace(/(\d{2})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d{1})$/, '$1-$2');
}

function calcularIdade() {
  const dataNascimento = new Date(document.getElementById("dataNascimento").value);
  const hoje = new Date();
  let idade = hoje.getFullYear() - dataNascimento.getFullYear();
  const mes = hoje.getMonth() - dataNascimento.getMonth();
  if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
    idade--;
  }
  document.getElementById("idade").value = idade;
}


function validarFormulario(event) {
  const senha = document.getElementById("senha").value;
  if (senha.length < 6) {
    alert("A senha deve ter pelo menos 6 caracteres.");
    return false;
  }
  alert("Formulário enviado com sucesso!");
  return true;
}


const usuarios = [
  { nome: "Alice", cpf: "123.456.789-00", rg: "12.345.678-9", email: "alice@example.com", idade: 25 },
  { nome: "Bruno", cpf: "987.654.321-00", rg: "98.765.432-1", email: "bruno@example.com", idade: 30 },
  
];


function bubbleSort(array, propriedade) {
  const n = array.length;
  for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - i - 1; j++) {
      if (array[j][propriedade] > array[j + 1][propriedade]) {
        const temp = array[j];
        array[j] = array[j + 1];
        array[j + 1] = temp;
      }
    }
  }
  return array;
}


console.log("Ordenação por CPF:", bubbleSort(usuarios, "cpf"));

console.log("Ordenação por Idade:", bubbleSort(usuarios, "idade"));

  </script>
